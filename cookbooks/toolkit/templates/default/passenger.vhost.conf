<VirtualHost *:80>
    ServerAdmin info@cyclestreets.net
    ServerName www.cyclescape.net
    ServerAlias toolkit.cyclestreets.net cyclescape.net cyclescape.com cyclescape.org cyclescape.org.uk

    DocumentRoot /var/www/toolkit/current/public
    <Directory /var/www/toolkit/current/public>
        AllowOverride all
        Options -MultiViews
    </Directory>

    RailsEnv production
</VirtualHost>
